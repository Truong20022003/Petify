<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-1/4 bg-white shadow-lg p-4">
    <h2 class="text-xl font-bold mb-4">Danh sách người dùng</h2>
    <input
      id="searchUser"
      type="text"
      placeholder="Tìm kiếm người dùng..."
      class="w-full p-2 mb-4 border rounded-lg"
    />
    <div id="list_user" class="overflow-y-auto h-[80%]"></div>
  </div>

  <!-- Chat Area -->
  <div class="w-3/4 flex flex-col bg-white shadow-lg rounded-lg m-4">
    <!-- Header -->
    <div
      class="flex items-center justify-between p-4 bg-blue-500 text-white rounded-t-lg"
    >
      <h2 id="chatHeader" class="text-lg font-semibold">To: Chọn người dùng</h2>
    </div>

    <!-- Messages -->
    <div
      id="messages"
      class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-4"
    ></div>

    <!-- Input -->
    <div class="p-4 border-t bg-gray-100 flex items-center rounded-b-lg">
      <input
        id="messageInput"
        type="text"
        placeholder="Nhập tin nhắn..."
        class="w-full p-2 border rounded-lg"
      />
      <button
        id="sendMessageButton"
        class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
      >
        <i class="fas fa-paper-plane mr-2"></i> Gửi
      </button>
    </div>
  </div>
</div>
