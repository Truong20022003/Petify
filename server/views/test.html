<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn ảnh</title>
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
    />
    <style>
        .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Chọn ảnh từ desktop</h1>
        <input
            type="file"
            id="file-input"
            multiple
            accept="image/*"
            class="mb-4"
        />
        <button id="upload-btn" class="bg-blue-500 text-white py-2 px-4 rounded">
            Upload
        </button>
        <div
            id="image-container"
            class="flex flex-wrap gap-4 overflow-y-scroll h-64 w-[500px] border border-gray-300 p-2"
        >
            <!-- Các ảnh sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script>
        const selectedFiles = []; // Mảng lưu trữ các file ảnh đã chọn

        document.getElementById("file-input").addEventListener("change", function (event) {
            const imageContainer = document.getElementById("image-container");
            const files = event.target.files;

            for (const file of files) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imgWrapper = document.createElement("div");
                    imgWrapper.classList.add("relative", "w-32", "h-32");

                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.classList.add(
                        "w-full",
                        "h-full",
                        "object-cover",
                        "rounded",
                        "shadow-md"
                    );

                    const removeBtn = document.createElement("button");
                    removeBtn.innerHTML = "X";
                    removeBtn.classList.add("remove-btn");
                    removeBtn.onclick = function () {
                        // Xóa ảnh khỏi danh sách hiển thị và mảng selectedFiles
                        imageContainer.removeChild(imgWrapper);
                        const index = selectedFiles.indexOf(file);
                        if (index > -1) {
                            selectedFiles.splice(index, 1); // Xóa file khỏi mảng
                        }
                    };

                    imgWrapper.appendChild(img);
                    imgWrapper.appendChild(removeBtn);
                    imageContainer.appendChild(imgWrapper);
                    selectedFiles.push(file); // Lưu file vào danh sách
                };

                reader.readAsDataURL(file);
            }
        });

        // Function to upload images to the server
        document.getElementById("upload-btn").addEventListener("click", function () {
            if (selectedFiles.length === 0) {
                alert("Vui lòng chọn ít nhất một ảnh!");
                return;
            }

            // Dữ liệu ảo
            const name = "doando";
            const supplier_id = "nhummmmmm";
            const price = 2424;
            const date = "ewewe";
            const expiry_Date = "sfsfs";
            const quantity = 34343;
            const status = "sfsfs";
            const description = "dfsf";
            const sale = 3434;

            // Tạo đối tượng FormData
            const formData = new FormData();

            // Thêm dữ liệu ảo vào FormData
            formData.append("name", name);
            formData.append("supplier_id", supplier_id);
            formData.append("price", price);
            formData.append("date", date);
            formData.append("expiry_Date", expiry_Date);
            formData.append("quantity", quantity);
            formData.append("status", status);
            formData.append("description", description);
            formData.append("sale", sale);

            // Thêm file ảnh vào FormData
            for (const file of selectedFiles) {
                formData.append("image", file); // Đổi từ "image" thành "images" nếu server yêu cầu
            }

            // Gửi dữ liệu và file lên server
            fetch("http://localhost:3000/product/addproduct", {
                method: "POST",
                body: formData,
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(
                            `Lỗi server: ${response.status} ${response.statusText}`
                        );
                    }
                    return response.json(); // Kiểm tra xem phản hồi có phải là JSON không
                })
                .then((data) => {
                    console.log("Upload thành công:", data);
                    alert("Upload thành công!");
                })
                .catch((error) => {
                    console.error("Đã xảy ra lỗi:", error);
                    alert(`Đã xảy ra lỗi: ${error.message}`);
                });
        });
    </script>
</body>
</html>
